<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="statics/css/registerStyle.css">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="register-container">
        <h2>註冊</h2>
        <form class="register-form">
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="phone">電話號碼:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="group">組別:</label>
                <select id="group" name="group">
                    <option value="" disabled selected>Select an option</option>
                    <option value="木管">木管</option>
                    <option value="銅管">銅管</option>
                    <option value="打擊">打擊</option>
                </select>
            </div>
            <div id="flashMessage" class="message" style="display: none;"></div>

            <button type="button" class="register-button" id="submit">註冊</button>      
        </form>
    </div>

     <script type="text/javascript">
                 $(document).ready(function() {
                    var $form = $('#submit');
                    $form.click(function() {
                      	submit();
                    });
                    function submit() {
                        var name = $('#name').val();
                        var email = $('#email').val();
                        var password = $('#password').val();
                        var phone = $('#phone').val();
						var group = $('#group').val();
                        var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                        var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                        if (!email_rule.test(email)) {
                            alert("Email格式不符！");
                        }
                        else if(!password_rule.test(password)) {
                            alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                        }
                        else if(group===null){
							alert("未選擇組別!");
						}
                        else {
                          
                            var data_object = {
                                "name": name,
                                "email": email,
                                "password": password,
                                "phone":phone,
                                "group":group,
                            };
                            var data_string = JSON.stringify(data_object);
                            $.ajax({
                                    type: "PUT",
                                    url: "api/member.do",
                                    data: data_string,
                                    crossDomain: true,
                                    cache: false,
                                    dataType: 'json',
                                    timeout: 5000,
                                    success: function (response) {
                                       	$('#flashMessage').html(response.message);
                                        $('#flashMessage').show(); 
                                        if(response.status==200){
											 window.location.href = 'Paid.html?id=' + response.id;
										} 
										else{
											alert("E-mail帳號重複");
										}
                                                 
                                    },
                                    error: function () {
                                        alert("無法連線到伺服器！");
                                    }
                            });
                            }
                        
                    }
                });
			
			      
	</script>
</body>
</html>
